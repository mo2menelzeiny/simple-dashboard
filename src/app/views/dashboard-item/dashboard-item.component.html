<h1 mat-dialog-title> {{data.firstName + " " + data.lastName}} </h1>
<div mat-dialog-content class="mat-typography">
  <img src="{{data.avatar}}" alt="{{data.avatar}}">
  <p> {{data.email}} </p>
  <p> {{data.country}} </p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
